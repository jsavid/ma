<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumple Ma!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: url('foto.png') no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    let particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      const count = 50;
      const x = random(0, w);
      const y = random(0, h/2);
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          vx: Math.cos((i/count) * 2 * Math.PI) * random(1, 3),
          vy: Math.sin((i/count) * 2 * Math.PI) * random(1, 3),
          alpha: 1,
          color: `hsl(${random(0,360)},100%,60%)`
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p, i) => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 1500);
    animate();
    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
